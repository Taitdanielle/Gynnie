<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
	<title>Title</title>
</head>

<body>

	<!--- Nav Bar --->
	<ul class="nav justify-content-end">
		<li class="nav-item">
			<a class="nav-link active" href="{{ url_for('index') }}">Home</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="{{ url_for('cocktails') }}">All Cocktails</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
			{% if 'username' in session %}
		<li class="nav-item">
			<a class="nav-link" href="{{url_for('logout')}}">Sign Out</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="{{ url_for('add_cocktail') }}">Add Cocktail</a>
		<li class="nav-item">
			<a class="nav-link" href="{{ url_for('my_cocktails') }}">My Cocktails</a>
			{% else %}
		</li>
		<li class="nav-item">
			<a class="nav-link" href="{{ url_for('login') }}">Log In</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="{{ url_for('register') }}">Register</a>
		</li>
	</ul>
	{% endif %}
	{% block content %}
	{% endblock %}

	<!-- Footer -->
	<footer class="container-fluid text-center">
		<div id="footer-details" class="row">
			<div class="col-sm-12">
				<ul class="list-inline social-links">
					<li class="list-inline-item">
						<a target="_blank" rel="noopener" href="https://www.facebook.com">
							<i class="fa fa-facebook" aria-hidden="true"></i>
							<span class="sr-only">Facebook</span>
						</a>
					</li>
					<li class="list-inline-item">
						<a target="_blank" rel="noopener" href="https://www.twitter.com">
							<i class="fa fa-twitter" aria-hidden="true"></i>
							<span class="sr-only">Twitter</span>
						</a>
					</li>
					<li class="list-inline-item">
						<a target="_blank" rel="noopener" href="https://www.instagram.com">
							<i class="fa fa-instagram " aria-hidden="true"></i>
							<span class="sr-only">Instagram</span>
						</a>
					</li>
				</ul>
				<!-- Linked to github -->
				<div class="col-12 text-center small">
					<a href="https://github.com/Taitdanielle">@2020 DanielleTait</a>
				</div>
			</div>
		</div>

	</footer>
	<!--./footer end -->
	<!--- scripts -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
