<form class="edit-review__form" action="{{ url_for('edit_review', review_id=review_id) }}" method="POST">
    <h3 class="edit-review__text">Want to make changes to your review? Click 'Edit Review'</h3>
    <div class="cocktail-page__review__form__group">
        {% for review in review %}
        <textarea placeholder="Your message: {{ review.review }}" class="cocktails-page__review__form__group__message"
            name="review" id="review"></textarea>
        {% endfor %}
