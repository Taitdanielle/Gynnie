{% extends "layout/base.html" %}
{% block content %}
<h1 class="page-title"> Take a look at our Cocktails</h1>
{% for cocktail in cocktails %}

<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="static/images/gynnie.png" alt="">
  <div class="card-body">
    <p class="card-text">
    <ul>
    <h4>{{cocktail.cocktail_name}}</h4>
        <img src="{{ cocktail.cocktail_img }}">
    </ul></p>
  </div>
</div>
{% endfor %}
{% endblock content %}
