{% extends 'layout/base.html' %}
{% block content %}
<section class="row">
    <div class="container">
	<div class="col-sm-12">
		<h1 class="add-drink-title">Add Your Own Cocktail</h1>
	</div>
</section>
<section class="add-cocktail-form-background row" id="add-cocktail">
	<div class="col-sm-6 offset-sm-3 col-xs-12">
		<form enctype="multipart/form-data" action="{{ url_for('insert_cocktail') }}" method="POST"
			class="add-drink-form">
			<div class="add-drink-form__collection">
				<div class="add-drink-form__group">
					<div class="add-cocktail-form__group__text">
						<label for="cocktail_name">Cocktail Name:</label>
					</div>
					<input id="name" name="name" type="text">
                </div>
					<div class="add-cocktail-form__group">
						<div class="add-cocktail-form__group__text">
							<label for="name">Description:</label>
						</div>
						<input id="description" name="description" type="text">
                </div>
						<div class="add-cocktail-form__group">
							<div class="add-cocktail-form__group__text">
								<label for="name">How to:</label>
							</div>
							<input id="how_to" name="how_to" type="text">
                </div>
							<div class="add-cocktail-form__group">
								<div class="add-cocktail-form__group__text">
									<label for="name">Ingredients:</label>
								</div>
								<input id="ingredients" name="ingredients" type="text">
                </div>
								<div class="add-cocktail-form__group">
									<div class="add-cocktail-form__group__text">
										<label for="name">Image:</label>
									</div>
									<input id="image" name="image" type="text" required placeholder="include file path">
                </div>
								</div>
								<input class="btn btn__primary" type="submit" value="Add Drink">
		</form>
</section>
{% endblock %}
